<html><head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
		<title>Open Visualization Data Explorer</title>
</head>
<body bgcolor="white">
		<h2><img src="javadx-smhd.gif" alt="Java Explorer" height="60" width="240" border="0"></h2>
		<hr>
		<h2>Investor Relations</h2>
		<div align="left">
			<table border=0>
				<tr>
					<td><applet code="ibmqw.class" width=300 height=350 codebase="../" archive="htmlpages/dx.jar,htmlpages/samples.jar" MAYSCRIPT>
							<param name="name" value="ibmqw">
							<param name=NETNAME value="ibmqw.net">
							<param name=DXUIVERS value="4.3.3">
							<param name=BACKGROUND value="[0.86, 0.86, 0.86]">
							<param name=EXECUTE_ON_CHANGE value="true">
						</applet></td>
					<td>
						<h2>...about the visualization</h2>
						The firm's equity is described by several parameters in this image. Seasonal and trend affects on stock price are shown by the size of the pillars. You may select a parameter for color.</td>
				</tr>
			</table>
			<br>
			<applet code="imageWindow.class" width=553 height=369 codebase="../" archive="htmlpages/dx.jar,htmlpages/samples.jar" MAYSCRIPT>
				<param name=IMAGE_NODE value="Image_1">
				<param name=INITIAL_IMAGE value="htmlpages/ibmqw1.0.0.gif">
			</applet> <applet code="imageWindow.class" width=139 height=335 codebase="../" archive="htmlpages/dx.jar,htmlpages/samples.jar" MAYSCRIPT>
				<param name=IMAGE_NODE value="Image_2">
				<param name=INITIAL_IMAGE value="htmlpages/ibmqw2.0.0.gif">
			</applet><br>
			<applet code="CaptionLabels.class" width=250 height=20 codebase="../" archive="htmlpages/dx.jar,htmlpages/samples.jar" MAYSCRIPT>
				<param name=DXLOutput0 value="DXLOutput_1">
				<param name=BACKGROUND value="[0.86, 0.86, 0.86]">
				<param name=FOREGROUND value="[0.0, 0.0, 0.0]">
			</applet> <applet code="CaptionLabels.class" width=250 height=20 codebase="../" archive="htmlpages/dx.jar,htmlpages/samples.jar" MAYSCRIPT>
				<param name=DXLOutput0 value="DXLOutput_2">
				<param name=BACKGROUND value="[0.86, 0.86, 0.86]">
				<param name=FOREGROUND value="[0.0, 0.0, 0.0]">
			</applet>
			<p></p>
		</div>
		<div align="center">
			<hr>

	</body>
</html>
